
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	server {
        listen       3000;
        server_name  localhost;
        location / {
            root C:\demo;#根目录用于存放前端开发环境的项目,项目的端口号为3000,IP为localhost,然后把项目中请求后台数据的端口号默认改为3000
            autoindex on;       #开启nginx目录浏览功能
            autoindex_exact_size off;   #文件大小从KB开始显示
            charset utf-8;          #显示中文
            add_header 'Access-Control-Allow-Origin' '*'; #允许来自所有的访问地址
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS'; #支持请求方式
            add_header 'Access-Control-Allow-Headers' 'Content-Type,*';
        }
        location /api_index/{
	        proxy_pass http://127.0.0.1:3002/index;
	        proxy_cookie_path / /127.0.0.1;
    	}
		location /api_hello/{
	        proxy_pass http://127.0.0.1:3001/hello;
	        proxy_cookie_path / /127.0.0.1;
    	}
		location /haha/{
	        proxy_pass https://www.baidu.com.cn/;
    	}
    	location /test/{
	        proxy_pass http://localhost:5000/;
    	}

    }


