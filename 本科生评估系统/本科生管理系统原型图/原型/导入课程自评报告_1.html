      <!-- Unnamed (多行文本框) -->
      <div id="u597" class="ax_default text_area">
        <textarea id="u597_input">一、必须提供的材料

1. 专业培养方案(统一调阅）

2. 课程教学大纲、教学进度表

3. 课件

4. 学生作业(代表性章节的思考题或作业:学生座谈或问卷)

5. 试卷及课程目标达成报告(随机抽取、现场查阅或统一调阅/近3年)

6. 实践性教学环节的课程报告、设计、实习报告(现场查阅或统一调阅/当学期)

7. 数据1:学生评教、学习体验调查

8. 数据2:督导评教、教学单位评教、教师自评

9. 课程自评报告(含课程改进思考)

10. 课程改进报告(评估结束后提交)


 二、自主提供材料
优秀课程考核指标(新增)：

1. 师资队伍建设情况

2. 教学建设与改革

3. 特色与创新

4. 教学设计(含两性一度，课程思政)

5. 课程资源(网站等)</textarea>
